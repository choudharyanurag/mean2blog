<div>
  <div class="container extra-padding page-header">
    <h1>
      Register your self!
    </h1>
  </div>

  <div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{message}}
    </div>
  </div>


  <form class="form-horizontal" [formGroup]="registrationForm" (submit)="registerUser()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">User name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter user name" formControlName="username">
        <ul class="help-block">
          <li *ngIf="registrationForm.controls.username.errors?.required && registrationForm.controls.username.dirty"> Required! </li>
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        <ul class="help-block">
          <li *ngIf="registrationForm.controls.email.errors?.required  && registrationForm.controls.email.dirty"> Required! </li>
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Password" formControlName="pwd">
        <ul class="help-block">
          <li *ngIf="registrationForm.controls.pwd.errors?.required  && registrationForm.controls.pwd.dirty"> Required! </li>
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwdconfirm">Confirm Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwdconfirm" placeholder="Password again" formControlName="pwdconfirm">
        <ul class="help-block">
          <li *ngIf="registrationForm.controls.pwdconfirm.errors?.required  && registrationForm.controls.pwdconfirm.dirty"> Required! </li>
        </ul>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button [disabled]="!registrationForm.valid || isProcessing()" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
